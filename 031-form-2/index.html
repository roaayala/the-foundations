<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form 2</title>
		<link rel="stylesheet" href="./stlye.css" />
	</head>
	<body>
		<form action="#" method="#">
			<h1>Payment Form</h1>
			<p>Please complete all required (*) fields.</p>

			<section>
				<h2>Contact Information</h2>
				<fieldset>
					<legend>Title</legend>
					<ul>
						<li>
							<input type="radio" id="title_1" name="title" value="A" />
							<label for="title_1">Ace</label>
						</li>
						<li>
							<input type="radio" id="title_2" name="title" value="B" />
							<label for="title_2">King</label>
						</li>
						<li>
							<input type="radio" id="title_3" name="title" value="C" />
							<label for="title_3">Queen</label>
						</li>
					</ul>
				</fieldset>

				<div>
					<label for="name">Name *:</label>
					<input type="text" id="name" name="name" required />
				</div>

				<div>
					<label for="email">Email *:</label>
					<input type="email" id="email" name="email" required />
				</div>

				<div>
					<label for="password">Password *:</label>
					<input type="password" id="password" name="password" required />
				</div>
			</section>

			<section>
				<h2>Payment Information</h2>
				<div>
					<label for="card">Card type:</label>
					<select name="user-card" id="card">
						<option value="visa">Visa</option>
						<option value="mc">MasterCard</option>
						<option value="amex">American Express</option>
					</select>
				</div>

				<div>
					<label for="number">Card number *:</label>
					<input type="number" id="number" name="number" required />
				</div>

				<div>
					<label for="expiration">Expiration date *:</label>
					<input
						type="text"
						id="expiration"
						name="expiration"
						required
						placeholder="MM/YY"
						pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
					/>
				</div>
			</section>
			<section>
				<div><button type="submit">Validate payment</button></div>
			</section>
		</form>
	</body>
</html>

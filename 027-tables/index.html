<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tables</title>

		<style>
			table,
			th,
			td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>HTML Tables</h1>
		<table>
			<tr>
				<th>Head 1</th>
				<th>Head 2</th>
			</tr>
			<tr>
				<td>Data 1</td>
				<td>Data 2</td>
			</tr>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>List elements</title>
	</head>
	<body>
		<!-- title -->
		<h1>Ordered and unordered list</h1>

		<!-- shopping list -->
		<h2>Shopping list</h2>
		<ul>
			<li>Banana</li>
			<li>Tissue</li>
			<li>Soap</li>
		</ul>
		<hr />

		<!-- todo list -->
		<h2>Todo list</h2>
		<ol>
			<li>Breakfast</li>
			<li>Lunch</li>
			<li>Dinner</li>
		</ol>
		<hr />

		<!-- bucket list -->
		<h2>Bucket list</h2>
		<ul>
			<li>Japan</li>
			<li>Germany</li>
			<li>Argentine</li>
		</ul>
		<hr />

		<!-- favorite playlist -->
		<h2>Favorite playlist</h2>
		<ol>
			<li>Terbuang Dalam Ingatan by Barasuara</li>
			<li>Biang by Barasuara</li>
			<li>Jam Makan Siang by Hindia</li>
		</ol>
	</body>
</html>

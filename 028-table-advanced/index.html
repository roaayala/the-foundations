<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Tables 2</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>HTML Tables</h1>

		<table>
			<caption>
				How I chose to spend my money
			</caption>
			<thead>
				<tr>
					<th scope="col">Purchase</th>
					<th scope="col">Location</th>
					<th scope="col">Date</th>
					<th scope="col">Evaluation</th>
					<th scope="col">Cost (â‚¬)</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td scope="row">Haircut</td>
					<td>Hairdresser</td>
					<td>12/09</td>
					<td>Great idea</td>
					<td>30</td>
				</tr>
				<tr>
					<td scope="row">Lasagna</td>
					<td>Restaurant</td>
					<td>12/09</td>
					<td>Regrets</td>
					<td>18</td>
				</tr>
				<tr>
					<td scope="row">Shoes</td>
					<td>Shoe shop</td>
					<td>13/09</td>
					<td>Big regrets</td>
					<td>65</td>
				</tr>
				<tr>
					<td scope="row">Toothpaste</td>
					<td>Supermarket</td>
					<td>13/09</td>
					<td>Good</td>
					<td>5</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="4">SUM</td>
					<td>118</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>

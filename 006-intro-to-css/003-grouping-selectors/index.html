<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grouping Selelectors</title>
		<style>
			.button {
				font-size: 28px;
				font-family: Helvetica, Arial, 'Times New Roman', sans-serif;
			}

			.button-primary {
				background-color: black;
				color: white;
			}

			.button-secondary {
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<button class="button button-primary">Click Me</button>
		<button class="button button-secondary">No, Click Me!</button>
	</body>
</html>
